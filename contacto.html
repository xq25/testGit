<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pagina de Contacto</title>
</head>
<body>
    <h1>Contacto</h1>
    <!-- <iframe width="853" height="480" src="https://www.youtube.com/embed/rLoWMU4L_qE" title="Curso de Reactjs desde Cero para principiantes 2022" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
    <!-- Los Divs son eqtiquetas contenedoras -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
                <!-- Lo usamos para generar un campo de texto en el cual vamos a escribir  -->
                <label for="">Nombre:</label>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <input type="text">
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <label for="">Edad:</label>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <input type="number">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
                <label for="">Estado Civil:</label>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <select name="" id="">
                    <option value="N/N">No Especifica</option>
                    <option value="">Soltero</option>
                    <option value="">Casado</option>
                </select>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <label for="">Genero:</label>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <input type="checkbox">F
                <input type="checkbox">M
                <input type="checkbox">Otro
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
                <label for="">Fecha Nacimiento:</label>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <input type="date">
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <label for="">Foto Perfil:</label>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <input type="file">
            </div>
        </div>
        <div class="row">
           <button type="button" class="btn btn-primary">Aceptar</button> 
        </div>
    </div>
</body>
</html>
